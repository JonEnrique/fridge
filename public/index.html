<!DOCTYPE html>
<html lang="en">

<head>
  <title>fridge.</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar">
    <div class="navbar__container">
      <a href="/" id="navbar__logo">fridge.</a>
    </div>
  </nav>
  <!--Brian Design (2020) -->

  <div id="content">

    <div class="one"> </div>
    <div class="two">

      <figure class="clock">
        <section class="mins">00</section>
        <section>:</section>
        <section class="secs">00</section>
        <audio src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>
      </figure>

      <section class="btn-group">
        <button class="start">Start</button>
        <button class="reset">Reset</button>
        <button class="pause">Pause</button>
      </section>

      <form action=".">
        <label for="focusTime">Focus Time</label>
        <input type="number" value="1" id="focusTime" />
        <label for="breakTime">Break Time</label>
        <input type="number" value="1" id="breakTime" />
        <button type="submit">Save settings</button>
      </form>

      <script src="settings.js"></script>
      <script src="timer.js"></script>
      <script src="progress.js"></script>

    </div>
    <div class="three"> </div>
    <div class="four">

      <form id="taskform">
        <label for="task">task</label>
        <input type="text" name="task" id="taskInput">

        <br>
        <!-- Date input -->
        <label for="dueDate">due date </label>
        <input type="date" name="dueDate" id="dueDateInput">
        <br>
        <!-- Time input -->
        <label for="completionTime">completion time </label>
        <input type="time" name="completionTime" id="completionTimeInput">

        <br>

        <label for="estimatedTime">estimated completion time (in mins:</label>
        <input type="number" name="estimatedTime" id="estimatedTimeInput">
        <!-- Priority -->
        <br>

        <label for="priority">task priority</label>
        <select name="prority" id="priorityInput">
          <option value="">Select one</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <br>

        <h2> Your Tasks </h2>

        <button type="submit">Submit</button>
      </form>
      <ul id="tasklist">
      </ul>

      <script src="tasklist.js"></script>
      <!-- Swap the scripts to see the working solution -->
      <!-- <script src="solution.js"></script> -->
    </div>
    <div class="five"> </div>
    <div class="six"> 

      <section class="container">
        <p id="time"><span id="second">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>

        <script src="stopwatch.js"></script>
      </section>

    </div>
    <div class="seven"> 
      <section class="container" id="bookmarks-container"></section>

      <!-- Modal -->
      <section class="modal-container" id="modal">
        <section class="modal">
          <i class="fas fa-times close-icon" id="close-model"></i>
          <section class="modal-content">
            <form id="bookmark-form">
              <!-- website Name -->
              <section class="from-group">
                <label for="website-name" class="form-label">website name</label>
                <input type="text" class="form-input" id="website-name" />
              </section>
              <!-- website URL -->
              <section class="from-group">
                <label for="website-url" class="form-label">website url</label>
                <input type="text" class="form-input" id="website-url" />
              </section>
              <button type="submit"> Save </button>
            </form>
          </section>
          <section class="modal-header">
            <h2>Your Reading List</h2>
          </section>
        </section>
      </section>
  
      <script src="readinglist.js"></script>
        
    </div>
    <div class="eight"> </div>
    <div class="nine"> </div>
    <div class="ten"> 10 </div>
    <div class="eleven"> 11 </div>
    <div class="twelve"> 12 </div>
    <div class="thirteen"> 13 </div>
    <div class="fourteen"> 14 </div>
    <div class="fifteen"> 15 </div>
    <div class="sixteen"> 16 </div>

  </div>
</body>

</html>
