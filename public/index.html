<!DOCTYPE html>
<html lang="en">

<head>
  <title>fridge.</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <!--favicon-->
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--this simple header also allows users to click on 'fridge.' to refresh the page, and 
    clear everything, offering an alternate point of interaction within the website itself-->
  <nav class="header">
    <div class="header__container">
      <a href="/" id="header__logo">fridge.</a>
    </div>
  </nav>

  <!--to achieve the fridge magnet mosaic format, I used The Net Ninja's (2017) grid design
  to allow me to create a grid with six columns and multiple rows, using CSS to determine the
  sizes of each box-->
  <div id="content">

    <!--IMAGE ONE-->
    <div class="one"> </div>
    
    <!--POMODORO TIMER (abhik b. (2021))-->
    <div class="two">
      <section class="modes">
        <a class="mode" href="#" data-time="1500">pomodoro</a>
        <a class="mode" href="#" data-time="300">short break</a>
        <a class="mode" href="#" data-time="900">long break</a>
      </section>
    
      <section class="get-started">
        <p>Click a mode to get started</p>
      </section>
      
      <main>
        <section class="pomodoro">
          <h1 class="pomodoro__time"></h1>
        </section>
      </main>
    
      <section class="tooltip-container">
        <article class="help__tooltip">
          <img src="./src/question.svg" alt="Question mark" width="50">
          <section class="help__tooltip-content">
            <h2>Pomodoro cycle:</h2>
            <ul>
              <li>Pomodoro</li>
              <li>Short break</li>
              <li>Pomodoro</li>
              <li>Short break</li>
              <li>Pomodoro</li>
              <li>Long break</li>
            </ul>
            <p>Repeat!</p>
          </section>
        </section>
      </section>
    
      <audio src="./src/sounds/short-alarm-clock-sound.mp3"></audio>
    
      <script src="pomodoro.js"></script>
    </div>

    <!--MUSIC PLAYER (Shankar, B. (2020))-->
    <div class="three">

      <!--audio and image-->
      <audio src="howlsmovingcastle.mp3" id="song"></audio>
      <section class="player">
        <img src="howlsmovingcastle.jpg" alt="">
        <!--play and pause controls-->
        <section class="controls">
          <button id="start" onclick="start()">Play</button>
          <button id="stop" onclick="stop()">Pause</button>
        </section>
        <!--volume controls-->
        <!--volume buttons on websites provide nostalgia to earlier amateur webpages of the 
        internet, contributing to the Studio Ghibli aesthetic and theme of the same era-->
        <section class="volume">
          <button id='up' onclick="up()">+</button>
          <button id="down" onclick="down()">-</button>
        </section>
      </section>

      <script src="musicplayer.js"></script>

    </div>

    <!--TASK LIST (Dongas R. (2022))-->
    <div class="four">

      <form id="taskform">
        <label for="task">task</label>
        <input type="text" name="task" id="taskInput">

        <br>
        <!-- date user input -->
        <label for="dueDate">due date </label>
        <input type="date" name="dueDate" id="dueDateInput">
        <br>
        <!-- time user input -->
        <label for="completionTime">completion time </label>
        <input type="time" name="completionTime" id="completionTimeInput">
        <br>
        <!--estimation time user input-->
        <label for="estimatedTime">estimated completion time (mins)</label>
        <input type="number" name="estimatedTime" id="estimatedTimeInput">
        <br>
        <!-- task priority user input -->
        <label for="priority">task priority</label>
        <select name="prority" id="priorityInput">
          <option value="">Select one</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <br>

        <h2> Your Tasks </h2>
        <button type="submit">Submit</button>
      </form>
      <ul id="tasklist">
      </ul>

      <script src="tasklist.js"></script>
    </div>

    <!--IMAGE THREE-->
    <div class="five"> </div>

    <!--STOPWATCH TIMER (Programming with Lam (2021))-->
    <div class="six">

      <section class="container">
        <p id="time"><span id="second">00</span>:<span id="tens">00</span></p>
        <!--start, stop and reset buttons-->
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
      </section>

      <script src="stopwatch.js"></script>
    </div>

    <!--READING LIST (Roshdy, A. (2021)) -->
    <div class="seven">
      <section class="container" id="bookmarks-container"></section>

      <!-- Modal -->
      <section class="modal-container" id="modal">
        <section class="modal">
          <i class="fas fa-times close-icon" id="close-model"></i>
          <section class="modal-content">
            <form id="bookmark-form">
              <!-- website Name -->
              <section class="from-group">
                <label for="website-name" class="form-label">website name</label>
                <input type="text" class="form-input" id="website-name" />
              </section>
              <!-- website URL -->
              <section class="from-group">
                <label for="website-url" class="form-label">website url</label>
                <input type="text" class="form-input" id="website-url" />
              </section>
              <button type="submit"> Save </button>
            </form>
          </section>
          <section class="modal-header">
            <h2>Your Reading List</h2>
          </section>
        </section>
      </section>

      <script src="readinglist.js"></script>

    </div>
    
    <!--IMAGE TWO-->
    <div class="eight"> </div>
  </div>
</body>

</html>
