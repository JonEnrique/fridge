<body>
  <nav class="navbar">
    <div class="navbar__container">

<div id = "content">

  <div class="one"> </div>
  <div class="two"> 

    <figure class="clock">
      <section>class="mins">0</section>
      <section>:</section>
      <section class="secs">00</section>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <section class="btn-group">
      <button class="start">start focus</button>
      <button class="reset">reset</button>
      <button class="pause">pause</button>
    </section>

    <form action=".">
      <label for="focusTime">Focus Time</label>
      <input type="number" value="1" id="focusTime" />
      <label for="breakTime">Break Time</label>
      <input type="number" value="1" id="breakTime" />
      <button type="submit">Save settings</button>
    </form>

    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>

  </div>
  <div class="three"> 3 </div>
  <div class="four"> 
    
    <form id="taskform">
    <label for="task">task</label>
    <input type="text" name="task" id="taskInput">

    <br>
  <!-- Date input -->
    <label for="dueDate">due date </label>
    <input type="date" name="dueDate" id="dueDateInput">
    <br>
  <!-- Time input -->
  <label for="completionTime">completion time </label>
    <input type="time" name="completionTime" id="completionTimeInput">

    <br>

  <label for="estimatedTime">estimated completion time (in mins:</label>
  <input type="number" name="estimatedTime" id="estimatedTimeInput">
  <!-- Priority -->
  <br>

  <label for="priority">task priority</label>
  <select name="prority" id="priorityInput">
    <option value="">Select one</option>
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
  </select>

  <br>

    <button type="submit">Submit</button>
  </form>
  <ul id="tasklist">
  </ul>

  <h2> Your Tasks </h2>

  <script src="script.js"></script>

  <div class="six"> </div>

      <p><span id="seconds">00</span>: <span id="tens">00</span></p>
      <button id="button-start">Start</button>
      <button id="button-stop">Stop</button>
      <button id="buttton-reset">Reset</button>

      <script src="stopwatch.js"></script>
    </section>
